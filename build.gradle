group 'com.novarto'
version '0.9-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'java-gradle-plugin'


repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile gradleTestKit()
}

apply plugin: 'groovy'
apply plugin: 'maven'
